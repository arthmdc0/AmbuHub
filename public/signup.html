<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmbuHub - Cadastro</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav>
    <a href="/" class="logo">AmbuHub</a>
  </nav>
  <div class="container">
    <h2>Cadastro</h2>
    <form action="/signup" method="post" class="form">
      <input type="email" name="email" placeholder="Email" required>
      <input type="email" name="confirmEmail" placeholder="Confirmar Email" required>
      <input type="password" name="password" placeholder="Senha" required>
      <input type="password" name="confirmPassword" placeholder="Confirmar Senha" required>
      <div class="checkbox-container">
        <label>
          <input type="checkbox" name="advertiser">
          Sou anunciante
        </label>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
    <p>JÃ¡ possui uma conta? <a href="/login">Entre por aqui</a></p>
  </div>
</body>
</html>
